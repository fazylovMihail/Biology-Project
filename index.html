<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="top-window">
        <div class="circle-btn"></div>
        <div class="header-btn-wrapper">
            <div class="header-btn">language/<span class="click-area-language"></span></div>
        </div>
    </div>
    <div class="bottom-window"><img onclick="document.querySelector('.about-wrapper').scrollIntoView({behavior:'smooth'});" src="src/dopImg/стрелка вниз.svg" alt=""></div>
    <header>
        <div class="about-wrapper">
            <h1>Биологический музей<br>35 гимназии</h1>
            <div class="background-square-wrapper">
                <div class="background-square left-square"></div>
                <div class="background-square right-square"></div>
            </div>
            <div class="to-bottom-img"><img onclick="document.querySelector('main').scrollIntoView({behavior:'smooth'})" src="src/dopImg/стрелка вниз.svg" alt=""></div>
        </div>
    </header>
    <main>
        <div class="content-wrapper">
            <div class="content-btn-wrapper"></div>
        </div>
    </main>
    <footer>
        <div class="footer-wrapper">
            <div class="footer-content-wrapper select-none">
                <div class="h-content-footer">Контакты</div>
                <div class="text-content-footer-wrapper">
                    <div title="скопировать" class="text-content-footer pointer footer-telephon-number">+71234567890</div>
                    <div title="скопировать" class="text-content-footer pointer footer-telephon-number">noname@gmail.com</div>
                </div>
            </div>
            <div class="footer-content-wrapper">
                <div class="h-content-footer">Адрес</div>
                <div class="text-content-footer-wrapper">
                    <div class="text-content-footer">г.Екатеринбург, Кировский район, Уральская,79. Внутри школы на 1 этаже, между 124 и 125 кабинетами.</div>
                </div>
            </div>
            <div class="footer-support-wrapper">
                <div class="h-content-footer">Что-то не работает?</div>
                <div class="support-wrapper">
                    <form id="support-form" action="">
                        <input class="support-input" placeholder="пиши сюда" type="text">
                        <input title="отправить" class="support-submit" type="submit">
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="index.js"></script>
    <script src="js/clipBoard.js"></script>
</body>
</html>
